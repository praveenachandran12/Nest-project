                <div class="col-md-6" style="margin-left: 200px;">
                    <div id="sign" >
                        <form [formGroup]='TechRegisterForm' enctype="multipart/form-data">
                            <h2>Registration</h2>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Technology Name" required formControlName="TechnologyName"/>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Institute  Name" required formControlName="InstituteName"/>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Duration" required formControlName="Duration"/>
                            </div>
                            <div class="form-group">

                            </div>
                            <div class="form-group">
